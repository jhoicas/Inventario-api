services:

  db:
    image: postgres:15-alpine
    container_name: erp-db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - APP_ENV=production
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - TZ=America/Bogota
    expose:
      - "8080"
    networks:
      - erp-network

  caddy:
    image: caddy:2-alpine
    container_name: erp-caddy
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.prod
    networks:
      - erp-network

volumes:
  postgres_prod_data:
  caddy_data:
  caddy_config:

networks:
  erp-network:
    driver: bridge
